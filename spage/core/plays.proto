syntax = "proto3";

package spage.core;

option go_package = "github.com/AlexanderGrooff/spage-protobuf/spage/core";

import "google/protobuf/timestamp.proto";
import "spage/core/common.proto";

// PlayStatus represents the status of a play
enum PlayStatus {
  PLAY_STATUS_UNSPECIFIED = 0;
  PLAY_STATUS_PENDING = 1;
  PLAY_STATUS_RUNNING = 2;
  PLAY_STATUS_COMPLETED = 3;
  PLAY_STATUS_FAILED = 4;
  PLAY_STATUS_CANCELED = 5;
}

// SpagePlay represents a play with all its metadata
message SpagePlay {
  string id = 1;
  string playbook = 2;
  string inventory = 3;
  string hostname = 4;
  map<string, string> variables = 5;
  PlayStatus status = 6;
  repeated SpageTask tasks = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
  google.protobuf.Timestamp started_at = 10;
  google.protobuf.Timestamp completed_at = 11;
  // Optional play-level error if the play failed
  string error = 12;
}
